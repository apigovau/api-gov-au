---
applications:
  - name: api-gov-au
    instances: 2
    memory: 1G
    buildpack: java_buildpack
    env:
      SPRING_PROFILES_ACTIVE: prod
      config_environment: legacy.api.gov.au
      JAVA_OPTS: -Duser.timezone=Australia/Canberra
    path: build/libs/service-catalogue-1.0.jar
    services:
      - api-gov-au-feedback
    routes:
      - route: legacy.api.gov.au

