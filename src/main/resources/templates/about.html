<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <div th:replace="fragments/layout :: meta" />

  <div th:replace="fragments/layout :: favicon"/>
  <div th:replace="fragments/layout :: css"/>
</head>
<body class="au-body au-grid">

<div th:replace="fragments/layout :: header(landing = true, current = 'about')"/>


<main class="container">

<div class="tier tier--even">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1>About</h1>
                <div class="intro">
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-md-push-6">
                            <div class="intro__img"><img class="au-responsive-media-img" src="/img/about.png" alt="robot connecting cables from big system into clouds illustration"/></div>

                        <div class="intro__text col-sm-12 col-md-5 col-md-pull-6">

                            <p class="intro__button"><a class="au-btn au-btn--secondary" href="/apis">Get started</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
